---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}
    <style>
      /* Code Block Styling (ChatGPT Style) */
      pre, code {
          font-family: "Fira Code", monospace;
          font-size: 14px;
          background: #282c34; /* Dark background */
          color: #abb2bf; /* Light text */
          border-radius: 8px;
          padding: 12px;
          overflow-x: auto;
          display: block;
          white-space: pre;
      }

      /* Inline `code` (single backticks) - Light Yellow Theme */
      p code, span code, li code {
          font-family: "Fira Code", monospace;
          font-size: 14px;
          background: #fffbdd; /* Light yellow background */
          color: #d63384; /* Reddish-pink text */
          padding: 2px 6px;
          border-radius: 4px;
          white-space: nowrap;
          display: inline;
          border: 1px solid #f0d888; /* Soft border */
      }
      /* Code Block Wrapper */
      div.code-block {
          position: relative;
          background: #282c34;
          border-radius: 8px;
          padding: 16px;
          overflow-x: auto;
          color: #abb2bf;
          font-family: "Fira Code", monospace;
      }
      /* Copy Button */
      .copy-btn {
          position: absolute;
          top: 8px;
          right: 12px;
          background: #4a4a4a;
          color: white;
          padding: 4px 8px;
          font-size: 12px;
          border-radius: 4px;
          cursor: pointer;
          border: none;
      }
      .copy-btn:hover {
          background: #616161;
      }
      </style>
      
      
      <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll("pre").forEach(block => {
                // Create copy button
                let button = document.createElement("button");
                button.className = "copy-btn";
                button.innerText = "Copy";
        
                // Append button to the code block
                block.style.position = "relative";
                block.appendChild(button);
        
                // Copy code text on click
                button.addEventListener("click", function () {
                    let code = block.innerText;
                    navigator.clipboard.writeText(code);
                    button.innerText = "Copied!";
                    setTimeout(() => (button.innerText = "Copy"), 2000);
                });
            });
        });
        </script>
           
  </body>
</html>

{% include base_path %}

<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  {% assign share_text = "You need to check out this interesting article: " %}

  <a href="https://x.com/intent/tweet?text={{ share_text | url_encode }}{{ site.url }}{{ page.url }}" class="btn btn--x" 
     title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} X" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-x-twitter" aria-hidden="true"></i><span> X (formerly Twitter)</span>
  </a>

  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}&quote={{ share_text | url_encode }}" class="btn btn--facebook" 
     title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-facebook" aria-hidden="true"></i><span> Facebook</span>
  </a>

  <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" class="btn btn--linkedin" 
     title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span>
  </a>
</section>
